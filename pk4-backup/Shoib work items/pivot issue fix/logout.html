<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
    <META NAME="Author" CONTENT="M. A. Sridhar">
    <link rel="stylesheet" href="/atCRM/stylesheets/sample.css">
    <META NAME="Generator" CONTENT="ZeroCode version V42007.10.01 (Tomcat)">
    <title>Log out from atCRM</title>
</head>
  


<body class=LoginBody>

<h3>
You have been logged out from atCRM.
</h3>

<table>
  <if logout.sessionRecord.loginId.loginProfile.LoginName>
  <tr>
    <td>User:</td>
    <td>${logout.sessionRecord.loginId.loginProfile.LoginName}</td>
  </tr>
  </if>
  <if logout.sessionRecord.creationTime>
  <tr>
    <td>Login time:</td>
    <td>${logout.sessionRecord.creationTime}</td>
  </tr>
  </if>
  <tr>
    <td>Logout time:</td>
    <td>${logout.logoutTime}</td>
  </tr>
</table>

To ensure complete security, please close your browser.

<p>
To log in again,
<a href="${servlet_prefix}/index.html">click here</a>.



<hr>
</body>
</html>
