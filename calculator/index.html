<!doctype html>
<html>
	<head> 
		<title> Calculator App!</title>
		<link rel='stylesheet' type='text/css' href='css/calc.css'>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th colspan='4'>
						<input type='text' id='result' placeholder='0' /> 
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td> <label class='btns'> 1 </label></td>
					<td> <label class='btns'> 2 </label></td>
					<td> <label class='btns'> 3 </label></td>
					<th> <label class='btns'> + </label></th>
				</tr>
				<tr>
					<td> <label class='btns'> 4 </label></td>
					<td> <label class='btns'> 5 </label></td>
					<td> <label class='btns'> 6 </label></td>
					<th> <label class='btns'> - </label></th>
				</tr>
				<tr>
					<td> <label class='btns'> 7 </label></td>
					<td> <label class='btns'> 8 </label></td>
					<td> <label class='btns'> 9 </label></td>
					<th> <label class='btns'> * </label></th>
				</tr>
				<tr>
					<th> <label class='btns'> / </label></th>
					<td> <label class='btns'> 0 </label></td>
					<th> <label class='btns' id='showResult' > = </label></th>
					<th> <label class='btns'> AC </label></th>
				</tr>
			</tbody>
		</table>
		<script type='text/javascript' src='js/calc.js'></script>
	</body>
</html>
