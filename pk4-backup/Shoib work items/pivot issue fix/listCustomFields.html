<script type="text/javascript">
	var entity
	var selectedId;
	function initialize()
	{  
	  var selctEntity='1';
	  listEntityNames("",selctEntity);
	  var firstRowId=$('#tbl_listEntity').find('tr:first').attr('id');
	  var entity=firstRowId;
	  var entNameLinkId="anchor_"+entity;
      var entityName=document.getElementById(entNameLinkId).innerHTML;
	  //if it is firefox browser set margin for table
	  var valBrwsr = navigator.userAgent.toLowerCase();  
      if(valBrwsr.indexOf("firefox") > -1)
       {
         $("#tbl_mainList").css("margin-top","5px");
       } 
	   var iframeHeight=parent.document.getElementById('dyna_html').height;
	   var frstDivHeight;
	   var scndDivHt;
	   if(valBrwsr.indexOf("chrome") > -1)
       {
         parent.document.getElementById('dyna_html').height=parseInt(iframeHeight)-12;
		 iframeHeight=parseInt(iframeHeight);
		 frstDivHeight=iframeHeight-94+"px";
		 scndDivHt=iframeHeight-137+"px";
       }
	   else      //if(valBrwsr.indexOf("firefox") > -1)
	   {
	     parent.document.getElementById('dyna_html').height=parseInt(iframeHeight)-20;
		 iframeHeight=parseInt(iframeHeight);
		 frstDivHeight=iframeHeight-105+"px";
		 scndDivHt=iframeHeight-148+"px";
		// frstDivHeight=iframeHeight-85+"px";
		// scndDivHt=iframeHeight-128+"px";
	   }
	  document.getElementById("div_lisEntity").style.height=frstDivHeight;
	  document.getElementById("customFields").style.height=scndDivHt;
      selectedId=entity;
	  loadCustomFlds(entity,'0'); 
	}
	function changeColor(id)
	{
	   $("#"+id).addClass("onHoverTabThemeColor");
	    $("#anchor_"+id).addClass("hovelinkColor");
	}

	function retainSameColor(id)
	{
		$("#"+id).removeClass("onHoverTabThemeColor");
		$("#anchor_"+id).removeClass("hovelinkColor");
	}

	function removeButton()
	{
	 document.getElementById("btn_add_field").style.display="none";
    }

	function displayButton()
	{
	 document.getElementById("btn_add_field").style.display="block";
    }
    function NewList(id,apiname)
	{
	   document.getElementById("entt_api").value=apiname;
	    if(selectedId)
	   {
        $("#td_"+selectedId).removeClass("selectedEntityTabColor");
	    }
        selectedId=id;
	    loadCustomFlds(id);
	}
	$(document).ready(function() {
		initialize();
	});
	</script>
