<html>
	<head>

		<script type="text/javascript">
			$(document).ready(function() {
			var globalChartObj = {
		        chart: {
		            renderTo: 'tabChartArea',
		            //type: 'boxplot'
		        },
		        title: {
		        	text: 'hello'

		        	title: { text: 'X-Axis'}

		        yaxis: [{
		        	title: { text: 'Y-Axis'}
		        }],	  
		        credits: {
		        	enabled: false

                series: {

            },

    		dobj =	[

						type: 'scatter',

					},false);
					

					globalChartPlotted.redraw();
				}

	</head>
